<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.mine.css">
    <!-- Resource style -->
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->

    <title>Animated Headlines | CodyHouse</title>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h1 id="#heading">
            <span data-animationtag>This must being applied slide animation</span>
        </h1>

        <div class="words-panel">
            <input class="input-text" type="text"/>
            <button class="add-text-btn"><i class="add-symbol">+</i> <span>Add</span></button>
            <ul class="word-lists-ul">
                <div class="title-list">List of words (max 10)</div>
                <li class="word-item">
                    <span class="text-added">text item</span><span class="remove-btn">
                    <i class="remove-symbol">X</i></span>
                </li>
                <li class="word-item">
                    <span class="text-added">text item</span><span class="remove-btn">
                    <i class="remove-symbol">X</i></span>
                </li>
                <li class="word-item">
                    <span class="text-added">text item</span><span class="remove-btn">
                    <i class="remove-symbol">X</i></span>
                </li>
                <li class="word-item">
                    <span class="text-added">text item</span>
                    <span class="remove-btn"><i class="remove-symbol">X</i></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="right-panel">
        <iframe class="target-iframe" src="html/target.html" frameborder="0"
                height="100%" width="100%"></iframe>
    </div>
</div>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/App.js"></script>
<script src="js/App.Modules.HLAnimate.js"></script>
<script src="js/App.Selectors.js"></script>
<script src="js/App.Pages.Animation.js"></script>

<script>
    jQuery(document).ready(function () {
        /*todo :
         var animatedText = new AnimationPlugin($('#heading'));
         options = {animationType: 'slide'}
         */

        var option = {};
        App.Pages.Animation.load('[data-animationtag]', option);

    });
</script>

</body>
</html>
