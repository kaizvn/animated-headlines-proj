<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style.mine.css">
    <!-- Resource style -->
    <script src="/js/library/modernizr.js"></script>
    <!-- Modernizr -->

    <title>Animated Headlines | CodyHouse</title>

</head>
<body class="target">
<!-- cd-nugget-info -->
<section class="cd-title">
    <h1>Animated Headlines</h1>
</section>

<ul class="cd-filter">
    <li>
        <input type="radio" id="rotate-1" name="cd-animation-type" checked="">
        <label for="rotate-1">Rotate 1</label>
    </li>

    <li>
        <input type="radio" id="type" name="cd-animation-type">
        <label for="type">Type</label>
    </li>

    <li>
        <input type="radio" id="rotate-2" name="cd-animation-type">
        <label for="rotate-2">Rotate 2</label>
    </li>

    <li>
        <input type="radio" id="loading-bar" name="cd-animation-type">
        <label for="loading-bar">Loading Bar</label>
    </li>

    <li>
        <input type="radio" id="slide" name="cd-animation-type">
        <label for="slide">Slide</label>
    </li>

    <li>
        <input type="radio" id="clip" name="cd-animation-type">
        <label for="clip">Clip</label>
    </li>

    <li>
        <input type="radio" id="zoom" name="cd-animation-type">
        <label for="zoom">Zoom</label>
    </li>

    <li>
        <input type="radio" id="rotate-3" name="cd-animation-type">
        <label for="rotate-3">Rotate 3</label>
    </li>

    <li>
        <input type="radio" id="scale" name="cd-animation-type">
        <label for="scale">Scale</label>
    </li>

    <li>
        <input type="radio" id="push" name="cd-animation-type">
        <label for="push">Push</label>
    </li>
</ul>

<div class="data-transform-effect"></div>

<!-- Footer Page : import JS files -->

<!-- Library import -->
<script src="/js/library/jquery-2.1.1.js"></script>
<!-- Library import END -->

<!-- app & Selector import -->
<script src="/js/app/App.js"></script>
<script src="/js/app/App.Selectors.js"></script>
<!-- app import END -->

<!-- Modules import -->
<script src="/js/app/App.Modules.HLAnimate.js"></script>
<!-- Modules import END -->

<!-- Pages import -->
<script src="/js/app/App.Pages.Animation.js"></script>
<script src="/js/app/App.Pages.Target.js"></script>
<!-- PAges import END-->


<script>
    jQuery(document).ready(function () {
        var options = {
                    animationDelay: 1000,
                    barAnimationDelay: 2500,
                    type: ''
                }
                , selector = '.cd-headline';
        App.Pages.Target.load(selector, options);
    });
</script>
<!-- Resource jQuery -->
</body>
</html>
